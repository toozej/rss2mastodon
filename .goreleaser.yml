---
version: 2

project_name: rss2mastodon

env:
  - GO111MODULE=on

env_files:
  gitlab_token: ~/nope
  gitea_token: ~/nope

before:
  hooks:
    - go mod tidy
    - ./scripts/completions.sh
    - ./scripts/manpages.sh

snapshot:
  version_template: '{{ incpatch .Version }}-next'

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate
        }} -X main.builtBy=goreleaser
    main: ./
    binary: rss2mastodon

universal_binaries:
  - replace: false

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^test:'
      - '^chore'
      - 'merge conflict'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: Dependency updates
      regexp: "^.*feat\\(deps\\)*:+.*$"
      order: 300
    - title: 'New Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 100
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 200
    - title: 'Documentation updates'
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 400
    - title: Other work
      order: 9999

dockers_v2:
  - images:
      - 'toozej/rss2mastodon'
      - 'ghcr.io/toozej/rss2mastodon'
      - 'quay.io/toozej/rss2mastodon'
    tags:
      - "v{{ .Version }}"
      - "{{ if .IsNightly }}nightly{{ end }}"
      - "{{ if not .IsNightly }}latest{{ end }}"
      - "distroless"
    dockerfile: Dockerfile.goreleaser.distroless
    labels:
      "io.artifacthub.package.readme-url": "https://raw.githubusercontent.com/toozej/rss2mastodon/main/README.md"
      "io.artifacthub.package.maintainers": "[{\"name\":\"toozej\"}]"
      "io.artifacthub.package.license": "GPLv3"
      "org.opencontainers.image.description": "Watches a RSS feed for new posts, then announces\
        \ them on Mastodon"
      "org.opencontainers.image.created": "{{.Date}}"
      "org.opencontainers.image.name": "{{.ProjectName}}"
      "org.opencontainers.image.revision": "{{.FullCommit}}"
      "org.opencontainers.image.version": "{{.Version}}"
      "org.opencontainers.image.source": "{{.GitURL}}"
    extra_files:
      - scripts/goreleaser_entrypoint.sh

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats: ['zip']
    files:
      - README.md
      - LICENSE
      - completions/*
      - manpages/*

nfpms:
  - file_name_template: '{{ .ConventionalFileName }}'
    id: packages
    homepage: https://github.com/toozej/rss2mastodon
    description: |-
      Watches a RSS feed for new posts, then announces them on Mastodon
    maintainer: toozej
    license: GPLv3
    vendor: rss2mastodon
    bindir: /usr/bin
    section: utils
    contents:
      - src: ./completions/rss2mastodon.bash
        dst: /usr/share/bash-completion/completions/rss2mastodon
        file_info:
          mode: 0644
      - src: ./completions/rss2mastodon.fish
        dst: /usr/share/fish/completions/rss2mastodon.fish
        file_info:
          mode: 0644
      - src: ./completions/rss2mastodon.zsh
        dst: /usr/share/zsh/vendor-completions/_rss2mastodon
        file_info:
          mode: 0644
      - src: ./manpages/rss2mastodon.1.gz
        dst: /usr/share/man/man1/rss2mastodon.1.gz
        file_info:
          mode: 0644
      - src: ./LICENSE
        dst: /usr/share/doc/rss2mastodon/copyright
        file_info:
          mode: 0644
    formats:
      - apk
      - deb
      - rpm
    dependencies:
      - git
    recommends:
      - golang
    deb:
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package

sboms:
  - artifacts: archive

signs:
  - cmd: cosign
    stdin: '{{ .Env.COSIGN_PASSWORD }}'
    output: true
    args:
      - 'sign-blob'
      - '--key=env://COSIGN_PRIVATE_KEY'
      - '--yes'
      - '--output-signature=${signature}'
      - '${artifact}'
    artifacts: all

docker_signs:
  - cmd: cosign
    artifacts: all
    stdin: '{{ .Env.COSIGN_PASSWORD }}'
    output: true
    args:
      - 'sign'
      - '--key=env://COSIGN_PRIVATE_KEY'
      - '--yes'
      - '${artifact}'

milestones:
  - close: true

release:
  footer: |
    **Full Changelog**: https://github.com/toozej/rss2mastodon/compare/{{ .PreviousTag }}...{{ .Tag }}
